
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px; width:500px; margin: 100px auto;"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line', 
                'echarts/chart/bar',
                'echarts/chart/k',
                'echarts/chart/pie',
                'echarts/chart/radar',
                'echarts/chart/force',// 使用柱状图就加载bar模块，按需加载
                'echarts/chart/map',
                'echarts/chart/heatmap',
                'echarts/chart/gauge',
                'echarts/chart/funnel',
                'echarts/chart/eventRiver',
                'echarts/chart/treemap',
                'echarts/chart/venn',
                'echarts/chart/tree',
                'echarts/chart/wordCloud',
                
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                
                var option = {
                    title : {
                        text: '抚琴听雪吟 vs 花颜',
                        subtext: '真实数据'
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        orient : 'vertical',
                        x : 'right',
                        y : 'bottom',
                        data:['抚琴听雪吟','花颜']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            restore : {show: true},
                            saveAsImage : {show: true},
                            type : ['line', 'bar', 'stack', 'tiled', 'force', 'chord', 'pie', 'funnel']
                        }
                    },
                    polar : [
                        {
                            indicator : [
                                { text: 'KDA', max: 10},
                                { text: '助攻', max: 30},
                                { text: '击杀', max: 50},
                                { text: '死亡', max: 20},
                                { text: '补刀', max: 400},
                                { text: 'Grank', max: 10}
                            ]
                        }
                    ],
                    calculable : true,
                    series : [
                        {
                            name: '抚琴听雪吟 vs 花颜',
                            type: 'radar',
                            data : [
                                {
                                    value : [8.7, 22, 44, 10, 300, 9],
                                    name : '抚琴听雪吟'
                                },
                                    {
                                    value : [6.6,15, 45, 15, 310, 6],
                                    name : ' 花颜'
                                }
                            ]
                        }
                    ]
                    };
                                    

        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
